    $("#btnsave").click(function(){
 var status = true, name, email, mob, query;

 name = $("#tname").val().trim();
 var name_obj=$("#tname")

 else if (name.length<2)
 {
  $("#tname").after("<span class = 'err'> Please enter your name.</span>") 
  status = false;
 }

// email validate



if(email.length==0)
{
  $("#temail").after("<span class='err'> Please Enter your email ID.</span>")
  status=false;
};

// validate mob no

if(mob.length==0)
{
  $("#tnum").after("<span class='err'> Please Enter your mobile no</span>")
  status=false
}
else if(mob.length!=10)
{
  $("#tnum").after("<span class='err'> Mobile Number must have exact 10 digits</span>")
  status=false

}
 else{
  var fdigit = parseInt(mob.charAt(0))
  if(!(fdigit>=6 && fdigit<=9))
 {
    $("#tnum").after("<span class='err> Invalid Mobile number</span>")
  status=false
 }
 }
 // validate enquary

// validate gender

if($("#rdm").prop("checked")==false && $("#rdf").prop("checked")==false)
{
  $("#spgen").after("<br><span class ='err'> Please choose your gender</span>")
}
 return status;
